    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <h1 class="top">The Odin Project</h1>
            <h3 class="top-sub">Tic-Tac-Toe</h3>

        <section id="play-area">
            <div id="player-turn-display">
                <h2 id="player-turn-display-content"></h2>
            </div>
            <div id="player-one-form">
                <h3 id="player-one-header">Player 1</h3>
                <h3 id="player-one-name-display" class="hide"></h3>
                <h3 id="player-one-marker" class="hide">X</h3>
                <input type="text" id="player-one-name" name="Player Name" placeholder="Enter Name Here"><br>
                <button id="submit-player-one-name"><strong>Submit</strong></button>
            </div>
            <div id="tictactoe-container" class="phase-out cover">
                <div id="top-left"></div>
                <div id="top-middle"></div>
                <div id="top-right"></div>
                <div id="middle-left"></div>
                <div id="middle-middle"></div>
                <div id="middle-right"></div>
                <div id="bottom-left"></div>
                <div id="bottom-bottom"></div>
                <div id="bottom-right"></div>
            </div>
            <div id="player-two-form">
                <h3 id="player-two-header">Player 2</h3>
                <h3 id="player-two-name-display" class="hide"></h3>
                <h3 id="player-two-marker" class="hide">O</h3>
                <input type="text" id="player-two-name" name="Player Name" placeholder="Enter Name Here"><br>
                <button id="submit-player-two-name"><strong>Submit</strong></button>
            </div>

            <button id="play-again-button" class="hide">Play Again</button>

            <button id="reset-players-button" class="hide">Reset Players</button>
        </section>
        <script src=script.js></script>
    </body>
</html>
